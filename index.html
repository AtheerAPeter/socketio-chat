<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    /> -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">



      <div class="row" id="userFormArea">
          <div class="col-md-12">
            <form id="userForm">
                <div class="form-group">
                  <input placeholder="Username" class="form-control" id="username"></input>
                  <br />
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Login "
                  />
                </div>
              </form>
          </div>
      </div>

      <div id="messageArea" class="message-container">

        
          <input type="checkbox" class="hamburger" id="check" />
          <div class="hambar" id="hambar">
  
            <div class="col-md-4">
              <div class="well">
                <h3>Online users</h3>
                <ul id="users" class="list-group"></ul>
              </div>
            </div>
  
          </div>
  
  
        
       
        <div class="col-md-8">
          <div class="messageitself" id="chat">
            <div id="newmessage"></div>
          </div>
          <form id="messageForm">
            <div class="form-group">
              
                <input autocomplete="off" class="form-control" id="message" placeholder="Enter message..."></input>
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Send"
                />
  
              
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(function () {
        var socket = io.connect();
        var $messageForm = $("#messageForm");
        var $message = $("#message");
        var $chat = $("#chat");
        var $userFormArea =$('#userFormArea');
        var $userForm = $("#userForm");
        var $messageArea = $("#messageArea");
        var $username =$("#username");
        var $users = $("#users");
        $messageForm.submit(function (e) {
          e.preventDefault();
          console.log("submitted");
          socket.emit("send message", $message.val());
          $message.val("");
          $message.focus();
        });
        socket.on("new message", function (data) {
         if(data.user == localStorage.getItem("username")){
          $chat.append('<div class="well mymessage" id="newmessage"><strong>'+data.user+': </strong>' + data.msg + "</div>");

         }
         else{
          $chat.append('<div class="well" id="newmessage"><strong>'+data.user+': </strong>' + data.msg + "</div>");

         }
          updateScroll()
        });

        $userForm.submit(function (e) {
          e.preventDefault();
          console.log("submitted");
          localStorage.setItem("username", $username.val());
          console.log($username.val());
          socket.emit("new user", $username.val(), function(data){
              if(data){
                  $userFormArea.hide();
                  $messageArea.css("display", "flex");
              }
          });
          $username.val("");
        });

        socket.on("get users", function(data){
            var html ="";
            for(i =0;i<data.length;i++){
                html+='<li class="list-group-item">'+data[i]+'</li>';
            }
            $users.html(html);
        });
      });
      function updateScroll() {
  var element = document.getElementById("chat");
  element.scrollTop = element.scrollHeight;
}

    </script>
  </body>
</html>
